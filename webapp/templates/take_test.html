<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questionnaire with Voice Recording</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/TakeTestStyle.css') }}"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <header class="header">
      <nav class="navbar">
        <!-- Left button -->
        <a href="/" class="button">Stress Predict</a>
        <!-- Right button -->
        <a href="/logout" class="button">Logout</a>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="card">
        <div class="question-section">
          <h2 id="question">Question 1: What is your favorite color?</h2>
          <p id="audio-timer">0:00</p>
        </div>

        <h3>Provide your Voice Answer</h3>

        <div class="controls">
          <button id="start-recording" class="mic-button">
            <i class="fas fa-microphone"></i> Start Recording
          </button>
          <button id="stop-recording" class="mic-button" disabled>
            <i class="fas fa-stop-circle"></i> Stop Recording
          </button>
        </div>

        <div class="controls play-audio-container">
          <button id="play-audio" class="play-button" disabled>
            <i class="fas fa-play-circle"></i> Play Audio
          </button>
          <!-- New stop button to stop audio playback -->
          <!-- Stop Audio button -->
          <button id="stop-audio" class="play-button" disabled>
            <i class="fas fa-stop-circle"></i> Stop Audio
          </button>
        </div>

        <div id="progress-container">
          <div id="progress-bar"></div>
        </div>

        <div class="navigation">
          <button class="button" id="next-question">Next</button>
          <form action="/submit_test" method="POST">
            <button type="submit" class="button" id="submit-button">
              Submit
            </button>
          </form>
          
        </div>

        <!-- Flash message for processing -->
        <div id="flash-message" style="display: none; text-align: center">
          <div class="spinner"></div>
          <p>Processing... Please wait.</p>
        </div>

        <!-- Section to display output (image, text) after processing -->
        <div id="output" style="display: none">
          <!-- The result of the model output will be displayed here -->
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/take_test.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </script>
    
  </body>
</html>
